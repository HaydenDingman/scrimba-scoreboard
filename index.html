<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score-field" id="home-score">0</p>
                <div class="score-buttons">
                    <button onclick="score(1, 'home')">+1</button>
                    <button onclick="score(2, 'home')">+2</button>
                    <button onclick="score(3, 'home')">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class="score-field" id="away-score">0</p>
                <div class="score-buttons">
                    <button onclick="score(1, 'away')">+1</button>
                    <button onclick="score(2, 'away')">+2</button>
                    <button onclick="score(3, 'away')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
